<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Nature Poem Generator</title>
  </head>
  <body>
    <h1>AI Nature Poem Generator</h1>
    <main>
      <form>
        <input
          type="text"
          placeholder="Please enter the topic of your poem..."
          autofocus
          required
          autocapitalize="off"
        />
        <input type="submit" />
        <div>the poem will go here</div>
      </form>
    </main>
    <footer>
      This project is coded by
      <a href="https://github.com/kaydee-codes" target="_blank">Kaydee</a> and
      is open-sourced on
      <a href="https://github.com/" target="_blank">Github</a>.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
