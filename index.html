<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Tenor+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Nature Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Nature Poem Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              class="prompt"
              type="text"
              placeholder="Please enter the topic of your nature poem..."
              autofocus
              required
              autocapitalize="off"
              id="user-prompt"
            />
            <input class="sumbit" type="submit" />
          </form>
          <div class="hint">i.e: Flowers, Lakes, Seasons...</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This project is coded by
        <a href="https://github.com/kaydee-codes" target="_blank">Kaydee</a> and
        is open-sourced on
        <a href="https://github.com/" target="_blank">Github</a>.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
